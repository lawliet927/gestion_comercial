{% extends 'base.html' %}

{% block content %}
    <h1>Detalles de la Edificación</h1>
    <p><strong>Nombre:</strong> {{ edificacion.nombre }}</p>
    <p><strong>Dirección:</strong> {{ edificacion.direccion }}</p>
    <p><strong>Descripción:</strong> {{ edificacion.descripcion }}</p>
    <a href="{% url 'editar_edificacion' edificacion.id %}" class="btn btn-primary">Editar</a>
    <a href="{% url 'eliminar_edificacion' edificacion.id %}" class="btn btn-danger">Eliminar</a>
{% endblock %}
