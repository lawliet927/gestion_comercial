{% extends 'base.html' %}

{% block content %}
    <h1>¿Estás seguro de que deseas eliminar la edificación "{{ edificacion.nombre }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_edificaciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
